<!DOCTYPE html>
<html>
<head>
<style>

.btn {
  height: 30px;
  width: 30px;
  border-radius: 50%;
  background-color: white;
  border: 1px solid red;
}

</style>

<script>

	var numeroPulsanti = 16*8;
    	
	var count = new Array(numeroPulsanti);
    	for (var i = 0; i < count.length; i++) {
        count[i] = 1
    	}


 function spawnPulsanti() {

	for (var i=0; i < numeroPulsanti; i++){
	   switch (i){
		case 0:
			document.getElementById("pulsanti").innerHTML += "<p> clave grande: <p>";
			break;
		case 16:
			document.getElementById("pulsanti").innerHTML += "<p> clave piccolo: <p>";
 			break;
		case 32:
			document.getElementById("pulsanti").innerHTML += "<p> campana grande: <p>";
 			break;
		case 48:
			document.getElementById("pulsanti").innerHTML += "<p> campana piccola: <p>";
 			break;
		case 64:
			document.getElementById("pulsanti").innerHTML += "<p> timpano: <p>";
 			break;
		case 80:
			document.getElementById("pulsanti").innerHTML += "<p> piatto: <p>";
 			break;
		case 96:
			document.getElementById("pulsanti").innerHTML += "<p> rullante: <p>";
 			break;
		case 112:
			document.getElementById("pulsanti").innerHTML += "<p> charleston: <p>";
 			break;
		default:
			break;
	   }

	var bottone = "<input type=button class=btn id=button" + i + " onclick=setColor(" + i + ") /> ";
	document.getElementById("pulsanti").innerHTML += bottone;
	} 
} 


 function setColor(numero) {
        var property = document.getElementById("button" + numero);
        if (count[numero] == 0) {
            property.style.backgroundColor = "#FFFFFF"
            count[numero] = 1;
        }
        else {
            property.style.backgroundColor = "#FF0000"
            count[numero] = 0;
        }

 }

 function setValue(){
	for(var i=0; i < numeroPulsanti; i++) {
	console.log("button" + i + "=" + count[i]);
	}
 }
</script>

</head>



<body>

<h1>DrumIno</h1>

<h3>Crea la tua canzone! Seleziona i sedicesimi in cui lo strumento deve suonare!</h3>

<h3>Create your ownn song! Select the semiquaver where the instrument has to sound!</h3>


	<div id="pulsanti" >
	</div>

<script> spawnPulsanti(); </script>

<br>
<input type="submit" onclick="setValue()" ;/>

</body>



</html>
